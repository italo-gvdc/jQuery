<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
			
				console.log('Conteudo div 1: ', $('#div1').html())

				console.log('Conteudo div 2: ', $('#div2').html())

			})

		</script>
	</head>

	<body>
		<div id="div1" style="border:solid 1px #000; width: 150px; height: 150px">
			Div 1

		<div id="div2" style="border:solid 1px #000; width: 150px; height: 150px">
			Div 2
		</div>
	</body>
</html>
